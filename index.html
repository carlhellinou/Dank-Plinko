
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DankPlinko ðŸŒ¿</title>
  <style>
    body {
      background: #121212;
      color: #aaffaa;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    .board-container {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 0 auto;
    }
    .board-image {
      width: 100%;
    }
    .chip {
      width: 40px;
      position: absolute;
      top: 110px;
      left: 180px;
      z-index: 10;
    }
    .prize-row {
      display: flex;
      justify-content: space-between;
      margin: 10px auto 30px;
      width: 400px;
    }
    .prize-slot {
      width: 60px;
      height: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #22aa22;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ The Price is Dank! â€“ Plinko Edition ðŸŽ¯</h1>
  <button onclick="dropChip()">Drop Chip</button>
  <div class="board-container">
    <img src="Dank plinko board.png" class="board-image">
    <img src="dankplinkochip.png" class="chip" id="chip">
  </div>

  <div class="prize-row">
    <img src="10m gp icon.png" class="prize-slot">
    <img src="burned icon.png" class="prize-slot">
    <img src="50m gp icon.png" class="prize-slot">
    <img src="burned icon.png" class="prize-slot">
    <img src="10m gp icon.png" class="prize-slot">
  </div>

  <div id="result"></div>
  <audio id="plinkSound" src="plink.mp3" preload="auto"></audio>
  <script>
    const prizes = [
      "ðŸ’° 10M GP",
      "ðŸ”¥ Burned Chip",
      "ðŸ’° 50M GP",
      "ðŸ”¥ Burned Chip",
      "ðŸ’° 10M GP"
    ];

    function dropChip() {
      const chip = document.getElementById("chip");
      const sound = document.getElementById("plinkSound");
      let x = 180;
      let y = 110;
      chip.style.left = x + "px";
      chip.style.top = y + "px";

      const steps = 8;
      let count = 0;
      const interval = setInterval(() => {
        if (count >= steps) {
          clearInterval(interval);
          const slotIndex = Math.floor((x - 20) / 80);
          document.getElementById("result").innerHTML = `ðŸŽ‰ You landed on: <b>${prizes[slotIndex]}</b>`;
        } else {
          const move = Math.random() < 0.5 ? -1 : 1;
          x += move * 20;
          x = Math.max(20, Math.min(x, 340));
          y += 40;
          chip.style.left = x + "px";
          chip.style.top = y + "px";
          sound.play();
          count++;
        }
      }, 250);
    }
  </script>
</body>
</html>
