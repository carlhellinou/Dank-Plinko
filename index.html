
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DankScapers Plinko</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      position: relative;
      width: 800px;
      height: 100%;
    }
    #boardImage, #gameCanvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: lime;
      font-family: monospace;
      font-size: 1.4em;
      z-index: 2;
      text-shadow: 1px 1px 2px #b400ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="boardImage" src="board.png" alt="Board">
    <canvas id="gameCanvas" width="800" height="1000"></canvas>
    <div id="message"></div>
  </div>
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="sizzleSound" src="sizzle.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
