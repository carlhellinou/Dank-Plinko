
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DankPlinko ðŸŒ¿ Perfected Edition</title>
  <style>
    body {
      background: #121212;
      color: #aaffaa;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    .board-container {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 0 auto;
      cursor: crosshair;
    }
    .board-image {
      width: 100%;
    }
    .chip {
      width: 40px;
      position: absolute;
      top: 160px;
      left: 180px;
      z-index: 10;
      transition: top 0.3s ease, left 0.3s ease;
    }
    .smoke {
      width: 15px;
      height: 15px;
      position: absolute;
      background: radial-gradient(circle, rgba(170,255,170,0.6) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      animation: fade 1.2s ease-out forwards;
      z-index: 5;
    }
    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
    .prize-row {
      display: flex;
      justify-content: space-between;
      margin: 10px auto 30px;
      width: 400px;
    }
    .prize-slot {
      width: 60px;
      height: 60px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ The Price is Dank! â€“ Perfected Edition ðŸŽ¯</h1>
  <p>Click inside the green zone at the top to drop a chip!</p>
  <div class="board-container" id="board">
    <img src="Dank plinko board with background.png" class="board-image">
    <img src="dankplinkochip.png" class="chip" id="chip">
  </div>

  <div class="prize-row">
    <img src="10m gp icon.png" class="prize-slot">
    <img src="burned icon.png" class="prize-slot">
    <img src="50m gp icon.png" class="prize-slot">
    <img src="burned icon.png" class="prize-slot">
    <img src="10m gp icon.png" class="prize-slot">
  </div>

  <div id="result"></div>
  <audio id="plinkSound" src="lighter-flick.mp3" preload="auto"></audio>
  <script>
    const board = document.getElementById("board");
    const chip = document.getElementById("chip");
    const sound = document.getElementById("plinkSound");
    const prizes = [
      "ðŸ’° 10M GP",
      "ðŸ”¥ Burned Chip",
      "ðŸ’° 50M GP",
      "ðŸ”¥ Burned Chip",
      "ðŸ’° 10M GP"
    ];

    board.addEventListener("click", function(e) {
      const boardRect = board.getBoundingClientRect();
      const yClick = e.clientY - boardRect.top;
      const xClick = e.clientX - boardRect.left;

      if (yClick > 100 || xClick < 60 || xClick > 340) return;

      let x = xClick - 20;
      let y = 160;

      chip.style.left = x + "px";
      chip.style.top = y + "px";

      let steps = 10;
      let count = 0;

      const interval = setInterval(() => {
        if (count >= steps) {
          clearInterval(interval);
          const slotIndex = Math.min(4, Math.floor((x - 20) / 72));
          document.getElementById("result").innerHTML = `ðŸŽ‰ You landed on: <b>${prizes[slotIndex]}</b>`;
        } else {
          const smoke = document.createElement("div");
          smoke.classList.add("smoke");
          smoke.style.left = (x + 10) + "px";
          smoke.style.top = (y + 10) + "px";
          board.appendChild(smoke);
          setTimeout(() => smoke.remove(), 1200);

          const move = Math.random() < 0.5 ? -1 : 1;
          x += move * 16;
          x = Math.max(20, Math.min(x, 340));
          y += 32;
          chip.style.left = x + "px";
          chip.style.top = y + "px";
          sound.play();
          count++;
        }
      }, 300);
    });
  </script>
</body>
</html>
