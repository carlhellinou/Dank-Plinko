
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DankPlinko Game</title>
    <style>
        body { 
            text-align: center; 
            background-color: black; 
            margin: 0; 
            overflow: hidden; 
        }
        #gameCanvas {
            background-image: url('Dank plinko board with background.png');
            background-size: cover;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio autoplay loop>
        <source src="High_Empire_compressed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let chip = new Image();
        chip.src = 'dankplinkochip.png';
        let chipX = canvas.width / 2;
        let chipY = 50;
        let velocityX = 0;
        let velocityY = 0;
        let gravity = 0.5;
        let restitution = 0.6; // Adjusted for more natural bounce

        function drawChip() {
            ctx.drawImage(chip, chipX, chipY, 40, 40);
        }

        function updatePhysics() {
            velocityY += gravity;
            chipY += velocityY;
            chipX += velocityX;

            // Basic collision detection and bounce
            if (chipY + 40 > canvas.height) {
                chipY = canvas.height - 40;
                velocityY *= -restitution;
            }

            if (chipX + 40 > canvas.width || chipX < 0) {
                velocityX *= -restitution;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChip();
            updatePhysics();
            requestAnimationFrame(animate);
        }

        // Mouse click drop
        canvas.addEventListener('click', (event) => {
            chipX = event.clientX - canvas.offsetLeft - 20; // Adjusting for chip center
            chipY = 0;
            velocityY = 0;
            velocityX = 0;
        });

        animate();
    </script>
</body>
</html>
