<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DankScapers Plinko</title>
  <style>
    body {
      margin: 0;
      background: #0a0f0a;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('background.png') no-repeat center center;
      background-size: cover;
    }
    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #fdfd96;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <canvas id="gameCanvas" width="800" height="1000"></canvas>
  <audio id="bgMusic" src="High_Empire_compressed (1).mp3" loop></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgMusic = document.getElementById("bgMusic");

    let engine = Matter.Engine.create();
    let world = engine.world;
    engine.gravity.y = 1;

    let render = Matter.Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: 800,
        height: 1000,
        wireframes: false,
        background: 'transparent'
      }
    });

    Matter.Render.run(render);
    Matter.Runner.run(Matter.Runner.create(), engine);

    let dropsLeft = 3;
    const messageDiv = document.getElementById("message");

    // Add boundaries
    const wallOptions = { isStatic: true, render: { visible: false } };
    Matter.World.add(world, [
      Matter.Bodies.rectangle(400, 1000, 800, 40, wallOptions),
      Matter.Bodies.rectangle(0, 500, 40, 1000, wallOptions),
      Matter.Bodies.rectangle(800, 500, 40, 1000, wallOptions),
    ]);

    // Peg layout (simple example, refine as needed)
    const pegRows = 9, cols = 7;
    for (let row = 0; row < pegRows; row++) {
      for (let col = 0; col < cols; col++) {
        const offsetX = (row % 2) * 40;
        let x = 100 + col * 80 + offsetX;
        let y = 150 + row * 80;
        let peg = Matter.Bodies.circle(x, y, 10, {
          isStatic: true,
          restitution: 0.8,
          render: { visible: false }
        });
        Matter.World.add(world, peg);
      }
    }

    function dropChip(x) {
      if (dropsLeft <= 0) return;
      dropsLeft--;

      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }

      const chip = Matter.Bodies.circle(x, 30, 20, {
        restitution: 0.9,
        label: "chip",
        render: {
          sprite: {
            texture: "dankplinkochip.png",
            xScale: 0.1,
            yScale: 0.1
          }
        }
      });
      Matter.World.add(world, chip);
    }

    canvas.addEventListener("pointerdown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      dropChip(x);
    });

    Matter.Events.on(engine, "collisionStart", (e) => {
      e.pairs.forEach((pair) => {
        const chip = [pair.bodyA, pair.bodyB].find(b => b.label === "chip");
        const floor = [pair.bodyA, pair.bodyB].find(b => b.position.y > 950);
        if (chip && floor) {
          const x = chip.position.x;
          let msg = "";
          if (x < 160 || x > 640) msg = "You won 10M GP!";
          else if (x > 320 && x < 480) msg = "You won 50M GP!";
          else msg = "Damn, you burned a chip.";
          messageDiv.textContent = msg;
        }
      });
    });
  </script>
</body>
</html>
