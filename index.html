<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DankScapers Plinko (Debug Mode)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    canvas {
      margin-top: 20px;
      background: url('Dank plinko board with background.png') no-repeat center;
      background-size: contain;
      border: 2px solid #0f0;
    }
    .info {
      text-align: center;
      margin-top: 10px;
    }
    #debug {
      color: #0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>DankScapers Plinko (Debug Mode)</h1>
  <div class="info">
    <p>Drops left: <span id="dropsLeft">3</span></p>
    <p>Total GP: <span id="score">0</span></p>
    <p id="debug">Debug: Awaiting user click...</p>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <audio id="bgMusic" loop>
    <source src="High_Empire_compressed.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const chipImg = new Image();
    chipImg.src = "dankplinkochip.png";
    const bgMusic = document.getElementById("bgMusic");
    const debug = document.getElementById("debug");

    let chipX = canvas.width / 2, chipY = 0;
    let vX = 0, vY = 0, gravity = 0.5, bounce = 0.6;
    let drops = 3, score = 0, dropped = false;
    let pegs = [];

    const dropsLeftDisplay = document.getElementById("dropsLeft");
    const scoreDisplay = document.getElementById("score");

    function createPegs() {
      const spacingX = 80;
      const spacingY = 60;
      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 8; col++) {
          let x = 100 + col * spacingX + (row % 2 === 0 ? 0 : spacingX / 2);
          let y = 100 + row * spacingY;
          pegs.push({ x, y, radius: 8 });
        }
      }
    }

    function drawPegs() {
      ctx.fillStyle = "rgba(0,255,0,0.5)";
      for (let peg of pegs) {
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleCollisions() {
      for (let peg of pegs) {
        let dx = chipX + 20 - peg.x;
        let dy = chipY + 20 - peg.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < peg.radius + 20) {
          let angle = Math.atan2(dy, dx);
          let pushX = Math.cos(angle) * 2;
          let pushY = Math.sin(angle) * 2;
          vX += pushX;
          vY += pushY;
          console.log("Collision with peg at", peg.x, peg.y);
          debug.textContent = `Collision at peg (${peg.x}, ${peg.y})`;
        }
      }
    }

    function resetChip(x) {
      chipX = x - canvas.offsetLeft - 20;
      chipY = 0;
      vX = (Math.random() - 0.5) * 2;
      vY = 0;
      dropped = true;
    }

    function updatePhysics() {
      if (!dropped) return;
      vY += gravity;
      chipY += vY;
      chipX += vX;

      handleCollisions();

      if (chipY + 40 > canvas.height) {
        chipY = canvas.height - 40;
        vY *= -bounce;
        dropped = false;
        evaluatePrize(chipX);
      }
      if (chipX + 40 > canvas.width || chipX < 0) {
        vX *= -bounce;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPegs();
      ctx.drawImage(chipImg, chipX, chipY, 40, 40);
    }

    function evaluatePrize(x) {
      const slotWidth = canvas.width / 5;
      const index = Math.floor(x / slotWidth);
      let message = "";
      if (index === 0 || index === 4) {
        score += 10000000;
        message = "You won 10M GP!";
      } else if (index === 2) {
        score += 50000000;
        message = "You won 50M GP!";
      } else {
        message = "Damn, you burned a chip.";
      }
      alert(message);
      drops--;
      updateDisplay();
    }

    function updateDisplay() {
      dropsLeftDisplay.textContent = drops;
      scoreDisplay.textContent = score.toLocaleString();
    }

    function animate() {
      draw();
      updatePhysics();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", (e) => {
      if (drops > 0 && !dropped) {
        resetChip(e.clientX);
        bgMusic.volume = 0.2;
        bgMusic.play().then(() => {
          debug.textContent = "Music playing üéµ";
        }).catch(err => {
          console.error("Music play error:", err);
          debug.textContent = "Music play failed ‚ùå";
        });
      }
    });

    createPegs();
    animate();
  </script>
</body>
</html>
