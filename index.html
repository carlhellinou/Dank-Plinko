
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DankScapers Plinko</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    #gameWrapper {
      position: relative;
      width: 800px;
      height: 1000px;
      margin: auto;
      border: 2px solid #0f0;
    }
    #boardImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #0f0;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <img src="board.png" id="boardImage" alt="Plinko Board">
    <canvas id="gameCanvas" width="800" height="1000"></canvas>
    <div id="message"></div>
  </div>
  <audio id="bgMusic" src="music.mp3" loop></audio>
  <audio id="sizzleSound" src="sizzle.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
